<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <div class="conteiner">
        <header>
            <img src="images/agendatel.png" alt="Agenda Telefônica">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-contato" placeholder="Nome Contato" required maxlength="15"/>
            <input type="number" id="tel-contato" placeholder="Telefone" required min="10000000000" max="99999999999" />
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome Contato</th>
                    <th>Numero</th> 
                    <th>Armazenado</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
